defaultTasks 'jar'

apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
	implementation "org.apache.ant:ant:1.9.2@jar"
	implementation "org.apache.bcel:bcel:6.0@jar"
}

version = 1.0

jar {
    manifest {
        attributes 'Main-Class': 'org.csiro.darjeeling.infuser.InfuserCommandLine'
    }
}

